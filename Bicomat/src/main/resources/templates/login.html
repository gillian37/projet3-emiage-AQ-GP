<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
          
<head>
 <title>Connexion Agency </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href="../css/fonts.googleapis.com.css" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="../css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="../css/agency.css" />
</head>
<body>
    
       
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Login</h3>
                    <p class="subtitle has-text-grey">Entrez vos login et mot de passe.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="../images/logo_150.png">
                        </figure>
                        <form th:action="@{/login}" method="post">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large"  name="ssoId" type="username" placeholder="Votre login" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" name="password" type="password" placeholder="Votre mot de passe">
                                </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth" type="submit" value="Sign In">Entrer</button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="../">Connexion</a> &nbsp;·&nbsp;
                        <a href="./resetPassword">Mot de passe oublié</a> &nbsp;
                    </p>
                </div>
            </div>
        </div>
    </section>
    <div th:if="${param.error}">
            Le login ou le mot de passe ne sont pas incorrecte.
        </div>
    
</body>
</html>
